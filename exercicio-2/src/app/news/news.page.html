<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="news.image" />
    <ion-card-header>
      <ion-card-subtitle>{{ news.subtitle }}</ion-card-subtitle>
      <ion-card-title>{{ news.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ news.content }}
    </ion-card-content>
  </ion-card>
</ion-content>
